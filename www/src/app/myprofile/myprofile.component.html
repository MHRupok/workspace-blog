<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: transparent !important;">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item"><button class="btn btn-success" routerLink="create_blog">Add Blog</button>

                </li>
                <li class="nav-item"><button class="btn btn-danger" (click)="logout()">Logout</button></li>

            </ul>
        </div>
    </div>
</nav>
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">Welcome Back!</h1>
            <p class="lead mb-0">You can create, read, update, delete your blog here!</p>
        </div>
    </div>
</header>

<div class="container">
    <!-- Blog post-->
    <div class="row">
        <!-- Blog entries-->
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-4" *ngFor="let item of blogList ; let i = index">

                    <div class="card mb-4">
                        <a href="#!"><img class="card-img-top" src="https://dummyimage.com/700x350/dee2e6/6c757d.jpg"
                                alt="..." /></a>
                        <div class="card-body">
                            <div class="small text-muted">January 1, 2022</div>
                            <h2 class="card-title h4">{{item.title}}</h2>
                            <p class="card-text">{{ (item.content.length>50)? (item.content | slice:0:50)+'..':(item.content) }}</p>
                            <a class="btn btn-warning" (click)="editBlog(item.id)">Edit</a>
                            <a class="btn btn-danger" (click)="deleteBlog(item.id)">Delete</a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


</div>
